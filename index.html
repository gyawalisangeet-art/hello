<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Samikshya ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0b0101; /* Deep romantic dark */
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { color: var(--pink); font-size: 2.2rem; margin-bottom: 10px; }
        
        .typewriter {
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 120px;
            margin-bottom: 20px;
            color: #ffb3c1;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn { background: var(--pink); color: white; font-size: 1.2rem; }
        
        #no-btn {
            background: #444;
            color: #ccc;
            position: absolute;
            left: 250px;
        }

        .hidden { display: none; }

        /* Floating background hearts */
        .float-heart {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .funny-note { font-size: 0.8rem; opacity: 0.6; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="step-1">
            <h1>Hi Samikshya! ‚ú®</h1>
            <p class="typewriter" id="ode-text"></p>
            <button id="next-btn" onclick="showProposal()" class="hidden">Click for a question...</button>
        </div>

        <div id="step-2" class="hidden">
            <h1>Samikshya,</h1>
            <p>Will you be my Valentine and let me annoy you for the rest of 2026?</p>
            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES</button>
                <button id="no-btn" onmouseover="moveButton()">NO</button>
            </div>
            <p class="funny-note">(The 'No' button is broken, don't even try it.)</p>
        </div>

        <div id="step-3" class="hidden">
            <h1 class="animate__animated animate__heartBeat">I KNEW IT! ‚ù§Ô∏è</h1>
            <p>You're stuck with me now, Samikshya. <br> Best. Decision. Ever.</p>
            <p style="font-size: 3rem;">üë©‚Äç‚ù§Ô∏è‚Äçüë®</p>
        </div>
    </div>

    <script>
        const ode = "Samikshya, you are the 'Ctrl+S' to my life‚Äîwithout you, I‚Äôd lose everything. You‚Äôre smarter than ChatGPT, more beautiful than a CSS linear-gradient, and the only person I want to share my snacks with. \n\n I wrote this code just to tell you...";
        let i = 0;

        function typeWriter() {
            if (i < ode.length) {
                document.getElementById("ode-text").innerHTML += ode.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById("next-btn").classList.remove("hidden");
            }
        }

        function showProposal() {
            document.getElementById("step-1").classList.add("hidden");
            document.getElementById("step-2").classList.remove("hidden");
        }

        function moveButton() {
            const btn = document.getElementById("no-btn");
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function celebrate() {
            document.getElementById("step-2").classList.add("hidden");
            document.getElementById("step-3").classList.remove("hidden");
            
            // Confetti Cannon!
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // Falling hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('float-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        window.onload = typeWriter;
    </script>
</body>
</html>
